<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper Scissors!!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <style>
      h1 {color:red}
    </style>
</head>
<body>
    

    <!-- <h1 class ="h1text" id="ai">Super AI: </h1>
    <h1 class ="h1text" id="user">You: </h1>
    <h1 class ="h1text" id="result">Winner: </h1> -->
<h1 class="container text-center display-1">LETS GET READY TO RUMBLE</h1>
<br><br>
    <div class="container">
        <div class="row"  style="height: 300px; padding-top: 40px;">
          <div class="col-md-4 text-center">
            <h2 class="h1text" id="ai">Super AI</h1>
            <h2 class="h2text" id="aiHand"></h2>
          </div>
          <div class="col-md-4 text-center">
            <h2 class="h1text" id="result">Winner:</h1>
          </div>
          <div class="col-md-4 text-center">
            <h2 class="h1text" id="user">You</h1>
            <h2 class="h2text" id="userHand"></h2>
          </div>
        </div>
      </div>


        <div class="row">
          <div class="col-md-6 text-center">
            <h3 class="h3text">Super AI Wins: <span id="aiScore">0</span></h3>
          </div>
          <div class="col-md-6 text-center">
            <h3 class="h3text">Your Wins: <span id="userScore">0</span></h3>
          </div>
        </div>
      </div>

      



      

<br><br><br>
<div class="container">
    <div class="row">
        <div id="rock" class="col">
            <div class="card text-center">
                <div class="card-body" id="playTwo">
                    <button class="btns card-title" ><img src="images/rockwitharock.png" style="height:230px;" class="logo"></button>
                    <div class="card-text">Rock</div>
                </div>
            </div>
        </div>
        <div  id="paper" class="col">
            <div class="card text-center">
                <div class="card-body" id="play">
                    <button class="btns card-title"><img src="images/stronghand.png" style="height:230px;" class="logo"></button>
                    <div class="card-text">Paper</div>
                </div>
            </div>
        </div>
        <div id="scissor" class="col">
            <div class="card text-center">
                <div class="card-body" id="playThree">
                    <button class="btns card-title" ><img src="images/scissor.png" style="height:230px;" class="logo"></button>
                    <div class="card-text">Scissors</div>
                </div>
            </div>
        </div>
    </div>
</div>

<br><br><br><br>
<h1 class="text-center">TURN UP THE VOLUME!!</h4>
    
    <script src="music.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
