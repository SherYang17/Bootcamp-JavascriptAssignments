<body>

    <!-- YOU GET A LIST, YOU GET A LIST, EVERYONE GETS A LIST!
         All my buttons are in a list but this is the only way to make it stack on top of each other or a div-->
    <br><br>
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <ul class="list-unstyled">
                    <li>
                        <div class="mb-3">
                            <button id="btnGetPost" class="btn btn-primary btn-block w-100" onclick="myButton()">Get all posts</button>
                        </div>
                    </li>
                    <li>
                        <div class="mb-3">
                            <button id="btnId10" class="btn btn-primary btn-block w-100">Get post with id of 10</button>
                        </div>
                    </li>
                    <li>
                        <div class="mb-3">
                            <button id="btnNewPost" class="btn btn-primary btn-block w-100">Create a new post and log the id generated for it by the server</button>
                        </div>
                    </li>
                    <li>
                        <div class="mb-3">
                            <button id="btnReplace12" class="btn btn-primary btn-block w-100">Replace the post with id of 12 and render the responseJSON</button>
                        </div>
                    </li>
                    <li>
                        <div class="mb-3">
                            <button id="btnUpdate12" class="btn btn-primary btn-block w-100">Update the title of post with id of 12 and render responseJSON</button>
                        </div>
                    </li>
                    <li>
                        <div class="mb-3">
                            <button id="btnDelete12" class="btn btn-primary btn-block w-100">Delete the post with id of 12 and render a success message</button>
                        </div>
                    </li>
                </ul>
          </div>

          <div class="col-lg-8">
                <p id="output"></p>
          </div>
        </div>
    </div>
